<!-- calendar_app/templates/calendar_app/add_event.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
    <h1>Add New Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Save Event</button>
    </form>
    <a href="{% url 'calendar' %}">Cancel</a>
</body>
</html>
